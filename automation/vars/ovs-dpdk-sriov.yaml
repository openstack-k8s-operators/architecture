---
vas:
  ovs-dpdk-sriov:
    stages:
      - name: nncp-configuration
        path: examples/va/nfv/ovs-dpdk-sriov/nncp
        wait_conditions:
          - >-
            oc -n openstack wait nncp
            -l osp/nncm-config-type=standard
            --for jsonpath='{.status.conditions[0].reason}'=SuccessfullyConfigured
            --timeout=60s
        values:
          - name: network-values
            src_file: values.yaml
        build_output: nncp.yaml

      - name: control-plane
        path: examples/va/nfv/ovs-dpdk-sriov
        wait_conditions:
          - >-
            oc -n openstack wait osctlplane controlplane --for condition=Ready
            --timeout=1200s
        values:
          - name: network-values
            src_file: nncp/values.yaml
          - name: service-values
            src_file: service-values.yaml
        build_output: control-plane.yaml

      - name: edpm-nodeset
        path: examples/va/nfv/ovs-dpdk-sriov/edpm/nodeset
        wait_conditions:
          - >-
            oc -n openstack wait
            osdpns openstack-edpm --for condition=SetupReady
            --timeout=90m
        values:
          - name: edpm-nodeset-values
            src_file: values.yaml
        build_output: nodeset.yaml

      - name: edpm-deployment
        path: examples/va/nfv/ovs-dpdk-sriov/edpm/deployment
        wait_conditions:
          - >-
            oc -n openstack wait
            osdpns openstack-edpm --for condition=Ready
            --timeout=60m
        values:
          - name: edpm-deployment-values
            src_file: values.yaml
        build_output: deployment.yaml
