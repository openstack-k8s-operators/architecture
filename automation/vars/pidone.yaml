---
vas:
  pidone:
    stages:
      - pre_stage_run:
          - name: Apply taint on worker-3
            type: cr
            definition:
              spec:
                taints:
                  - effect: NoSchedule
                    key: testOperator
                    value: 'true'
                  - effect: NoExecute
                    key: testOperator
                    value: 'true'
            kind: Node
            resource_name: worker-3
            state: patched
        name: nncp-configuration
        path: examples/dt/pidone/nncp
        wait_conditions:
          - >-
            oc -n openstack wait nncp
            -l osp/nncm-config-type=standard
            --for jsonpath='{.status.conditions[0].reason}'=SuccessfullyConfigured
            --timeout=180s
        values:
          - name: network-values
            src_file: values.yaml
        build_output: nncp.yaml

      - name: control-plane
        path: examples/dt/pidone
        wait_conditions:
          - >-
            oc -n openstack wait osctlplane controlplane --for condition=Ready
            --timeout=30m
        values:
          - name: network-values
            src_file: nncp/values.yaml
          - name: service-values
            src_file: service-values.yaml
        build_output: control-plane.yaml

      - name: edpm-nodeset
        path: examples/dt/pidone/edpm/nodeset
        wait_conditions:
          - >-
            oc -n openstack wait openstackdataplanenodeset
            openstack-edpm
            --for condition=SetupReady
            --timeout=600s
        values:
          - name: edpm-nodeset-values
            src_file: values.yaml
        build_output: nodeset.yaml

      - name: edpm-deployment
        path: examples/dt/pidone/edpm/deployment
        wait_conditions:
          - >-
            oc -n openstack wait openstackdataplanedeployment
            edpm-deployment
            --for condition=Ready
            --timeout=40m
        values:
          - name: edpm-deployment-values
            src_file: values.yaml
        build_output: deployment.yaml
