---
vas:
  uni07eta:
    stages:
      - name: nncp-configuration
        path: examples/dt/uni07eta/control-plane/nncp
        wait_conditions:
          - >-
            oc -n openstack wait nncp
            -l osp/nncm-config-type=standard
            --for jsonpath='{.status.conditions[0].reason}'=SuccessfullyConfigured
            --timeout=5m
        values:
          - name: network-values
            src_file: values.yaml
        build_output: nncp.yaml

      - name: control-plane
        path: examples/dt/uni07eta/control-plane
        wait_conditions:
          - >-
            oc -n openstack wait openstackcontrolplane
            controlplane
            --for condition=Ready
            --timeout=60m
        values:
          - name: network-values
            src_file: nncp/values.yaml
          - name: service-values
            src_file: service-values.yaml
        build_output: control-plane.yaml

      - name: edpm-networker-nodeset
        path: examples/dt/uni07eta/networker/nodeset
        wait_conditions:
          - >-
            oc -n openstack wait openstackdataplanenodeset
            networker-nodes
            --for condition=SetupReady
            --timeout=10m
        values:
          - name: edpm-nodeset-values
            src_file: values.yaml
        build_output: edpm-nodeset-networker.yaml

      - name: edpm-networker-deployment
        path: examples/dt/uni07eta/networker
        wait_conditions:
          - >-
            oc -n openstack wait openstackdataplanedeployment
            networker-deploy
            --for condition=Ready
            --timeout=40m
        values:
          - name: edpm-deployment-values
            src_file: values.yaml
        build_output: edpm-deployment-networker.yaml

      - name: edpm-nodeset
        path: examples/dt/uni07eta/edpm
        wait_conditions:
          - >-
            oc -n openstack wait openstackdataplanenodeset
            openstack-edpm
            --for condition=SetupReady
            --timeout=10m
        values:
          - name: edpm-nodeset-values
            src_file: values.yaml
        build_output: edpm-nodeset.yaml

      - name: edpm-deployment
        path: examples/dt/uni07eta
        wait_conditions:
          - >-
            oc -n openstack wait openstackdataplanedeployment
            edpm-deployment
            --for condition=Ready
            --timeout=60m
        values:
          - name: edpm-deployment-values
            src_file: values.yaml
        build_output: edpm-deployment.yaml
