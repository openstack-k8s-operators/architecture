---
vas:
  hci:
    stages:
      - name: nncp-configuration
        path: examples/va/hci/control-plane/networking/nncp
        wait_conditions:
          - >-
            oc -n openstack wait nncp
            -l osp/nncm-config-type=standard
            --for jsonpath='{.status.conditions[0].reason}'=SuccessfullyConfigured
            --timeout=5m
        values:
          - name: network-values
            src_file: values.yaml
        build_output: nncp.yaml

      - name: network-configuration
        path: examples/va/hci/control-plane/networking
        wait_conditions:
          - >-
            oc -n metallb-system wait pod
            -l app=metallb -l component=speaker
            --for condition=Ready
            --timeout=5m
        values:
          - name: network-values
            src_file: nncp/values.yaml
        build_output: network.yaml

      - name: control-plane
        path: examples/va/hci/control-plane
        wait_conditions:
          - >-
            oc -n openstack wait osctlplane controlplane --for condition=Ready
            --timeout=60m
        values:
          - name: service-values
            src_file: service-values.yaml
          - name: network-values
            src_file: networking/nncp/values.yaml
        build_output: ../control-plane.yaml

      - name: edpm-pre-ceph-nodeset
        path: examples/va/hci/edpm-pre-ceph/nodeset
        wait_conditions:
          - >-
            oc -n openstack wait
            osdpns openstack-edpm --for condition=SetupReady
            --timeout=10m
        values:
          - name: edpm-nodeset-values
            src_file: values.yaml
        build_output: nodeset-pre-ceph.yaml

      - name: edpm-pre-ceph-deployment
        path: examples/va/hci/edpm-pre-ceph/deployment
        wait_conditions:
          - >-
            oc -n openstack wait
            osdpd edpm-deployment-pre-ceph --for condition=Ready
            --timeout=30m
        values:
          - name: edpm-deployment-values
            src_file: values.yaml
        build_output: deployment-pre-ceph.yaml
        post_stage_run:
          - name: Deploy Ceph
            type: playbook
            source: "../../playbooks/ceph.yml"
            inventory: "${HOME}/ci-framework-data/artifacts/zuul_inventory.yml"

      - name: edpm-post-ceph-nodeset
        path: examples/va/hci
        wait_conditions:
          - >-
            oc -n openstack wait
            osdpns openstack-edpm --for condition=SetupReady
            --timeout=10m
        values:
          - name: service-values
            src_file: service-values.yaml
          - name: edpm-nodeset-values-post-ceph
            src_file: values.yaml
        build_output: nodeset-post-ceph.yaml

      - name: edpm-post-ceph-deployment
        path: examples/va/hci/deployment
        wait_conditions:
          - >-
            oc -n openstack wait
            osdpd edpm-deployment-post-ceph --for condition=Ready
            --timeout=80m
        values:
          - name: edpm-deployment-values-post-ceph
            src_file: values.yaml
        build_output: deployment-post-ceph.yaml

      - name: edpm-second-nodeset
        path: examples/va/hci/edpm-second-nodeset/nodeset
        wait_conditions:
          - >-
            oc -n openstack wait
            osdpns openstack-second-edpm
            --for condition=SetupReady
            --timeout=10m
        values:
          - name: edpm-second-nodeset-values
            src_file: values.yaml
        build_output: edpm-second-nodeset.yaml

      - name: edpm-second-deployment
        path: examples/va/hci/edpm-second-nodeset/deployment
        wait_conditions:
          - >-
            oc -n openstack wait
            osdpd edpm-deployment-secondnodeset
            --for condition=Ready
            --timeout=40m
        values:
          - name: edpm-deployment-values
            src_file: values.yaml
        build_output: edpm-second-deployment.yaml