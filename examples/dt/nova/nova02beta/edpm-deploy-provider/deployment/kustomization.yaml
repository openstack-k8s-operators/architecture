---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../../../../dt/nova/nova02beta/edpm-deploy-provider/deployment

resources:
  - values.yaml

replacements:
  - source:
      kind: ConfigMap
      name: edpm-deploy-provider-values
      fieldPath: data.servicesOverride
    targets:
      - select:
          kind: OpenStackDataPlaneDeployment
        fieldPaths:
          - spec.servicesOverride
        options:
          create: true
  - source:
      kind: ConfigMap
      name: edpm-deploy-provider-values
      fieldPath: data.deployment.name
    targets:
      - select:
          kind: OpenStackDataPlaneDeployment
        fieldPaths:
          - metadata.name
        options:
          create: true
