---
apiVersion: v1
kind: ConfigMap

metadata:
  name: edpm-nodeset2-values-post-ceph
  annotations:
    config.kubernetes.io/local-config: "true"

data:
  ceph:
    conf: _replaced_
    keyring: _replaced_

  nodeset:
    services:
      - bootstrap
      - download-cache
      - configure-network
      - validate-network
      - install-os
      - ceph-hci-pre
      - configure-os
      - ssh-known-hosts
      - run-os
      - reboot-os
      - install-certs
      - ceph-client
      - ovn
      - neutron-metadata
      - libvirt
      - nova-custom-cell2
  nova-custom-config: |
    [DEFAULT]
    # Override our defaults in this dt to get coverage for metadata-api based
    # cloud-init scenarios
    force_config_drive = True
  nova-extra-config: |
    # Additional overrides that can be set in environment-specific cases
