---
apiVersion: v1
kind: ConfigMap

metadata:
  name: service-values
  annotations:
    config.kubernetes.io/local-config: "true"

data:
  cinderBackup:
    customServiceConfig: |
      [DEFAULT]
      backup_driver = cinder.backup.drivers.swift.SwiftBackupDriver
    replicas: 1

  cinderVolumes:
    nfs:
      customServiceConfig: |
        [nfs]
        volume_backend_name=nfs
        volume_driver=cinder.volume.drivers.nfs.NfsDriver
        nfs_snapshot_support=true
        nas_secure_file_operations=false
        nas_secure_file_permissions=false
      networkAttachments:
        - storage
      customServiceConfigSecrets:
        - cinder-volume-nfs-secrets
    ontap-iscsi:
      customServiceConfig: |
        [ontap]
        volume_backend_name=ontap
        volume_driver=cinder.volume.drivers.netapp.common.NetAppDriver
        netapp_server_hostname=_replaced_
        netapp_server_port=80
        netapp_storage_protocol=iscsi
        netapp_storage_family=ontap_cluster
        consistencygroup_support=True
      networkAttachments:
        - storage
      customServiceConfigSecrets:
        - cinder-volume-ontap-secrets
  cinder-volume-nfs-secrets: |
    [nas]
    nas_host = _replaced_
    nas_share_path = _replaced_
  cinder-volume-ontap-secrets: |
    [ontap]
    netapp_login = _replaced_
    netapp_password = _replaced_
    netapp_vserver = _replaced_

  glance:
    customServiceConfig: |
      [DEFAULT]
      enabled_backends = primary:cinder,secondary:swift
      [glance_store]
      default_backend = primary
      [primary]
      rootwrap_config = /etc/glance/rootwrap.conf
      description = NFS based cinder store
      cinder_store_auth_address = {{ .KeystoneInternalURL }}
      cinder_store_user_name = {{ .ServiceUser }}
      cinder_store_password = {{ .ServicePassword }}
      cinder_store_project_name = service
      cinder_catalog_info = volumev3::internalURL
      # TODO: Enable multipath when OSPRH-7393 is resolved
      # cinder_use_multipath = true
      [secondary]
      swift_store_create_container_on_put = True
      swift_store_auth_version = 3
      swift_store_auth_address = {{ .KeystoneInternalURL }}
      swift_store_endpoint_type = internalURL
      swift_store_user = service:glance
      swift_store_key = {{ .ServicePassword }}
      [oslo_concurrency]
      lock_path = /var/lib/glance/tmp
    databaseInstance: openstack
    glanceAPIs:
      default:
        preserveJobs: false
        replicas: 1
        type: split

  octavia:
    enabled: true
    amphoraImageContainerImage: quay.io/gthiemonge/octavia-amphora-image
    apacheContainerImage: registry.redhat.io/ubi9/httpd-24:latest
    octaviaAPI:
      networkAttachments:
        - internalapi
    octaviaHousekeeping:
      networkAttachments:
        - octavia
      customServiceConfig: |
        [controller_worker]
        loadbalancer_topology=ACTIVE_STANDBY
    octaviaHealthManager:
      networkAttachments:
        - octavia
      customServiceConfig: |
        [controller_worker]
        loadbalancer_topology=ACTIVE_STANDBY
    octaviaWorker:
      networkAttachments:
        - octavia
      customServiceConfig: |
        [controller_worker]
        loadbalancer_topology=ACTIVE_STANDBY

  ovn:
    ovnController:
      nicMappings:
        - octavia: octbr

  redis:
    enabled: true

  swift:
    enabled: true
