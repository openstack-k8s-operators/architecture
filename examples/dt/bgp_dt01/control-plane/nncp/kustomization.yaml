---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

transformers:
  # Set namespace to OpenStack on all namespaced objects without a namespace
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: _ignored_
      namespace: openstack
    setRoleBindingSubjects: none
    unsetOnly: true
    fieldSpecs:
    - path: metadata/name
      kind: Namespace
      create: true

components:
  - ../../../../../lib/nncp-l3

resources:
  - values.yaml
  - ocp_worker_nodes_nncp.yaml

patches:
  # Add BGP and octavia interfaces
  - target:
      kind: NodeNetworkConfigurationPolicy
    patch: |-
      - op: add
        path: /spec/desiredState/interfaces/-
        value:
          description: BGP interface 1
          ipv4:
            address:
            - ip: _replaced_
              prefix-length: _replaced_
            enabled: true
            dhcp: false
          ipv6:
            enabled: false
          mtu: 1500
          name: _replaced_
          state: up
          type: ethernet
  - target:
      kind: NodeNetworkConfigurationPolicy
      name: "master-.*"  # node-6 does not need a second BGP interface
    patch: |-
      - op: add
        path: /spec/desiredState/interfaces/-
        value:
          description: BGP interface 2
          ipv4:
            address:
            - ip: _replaced_
              prefix-length: _replaced_
            enabled: true
            dhcp: false
          ipv6:
            enabled: false
          mtu: 1500
          name: _replaced_
          state: up
          type: ethernet
  - target:
      kind: NodeNetworkConfigurationPolicy
      name: "node-[3-5]"  # node-6 does not need a second BGP interface
    patch: |-
      - op: add
        path: /spec/desiredState/interfaces/-
        value:
          description: BGP interface 2
          ipv4:
            address:
            - ip: _replaced_
              prefix-length: _replaced_
            enabled: true
            dhcp: false
          ipv6:
            enabled: false
          mtu: 1500
          name: _replaced_
          state: up
          type: ethernet
  - target:
      kind: NodeNetworkConfigurationPolicy
    patch: |-
      - op: add
        path: /spec/desiredState/interfaces/-
        value:
          description: loopback interface
          ipv4:
            address:
              - ip: _replaced_
                prefix-length: _replaced_
            enabled: true
            dhcp: false
          ipv6:
            address:
              - ip: _replaced_
                prefix-length: _replaced_
            enabled: true
            dhcp: false
          name: _replaced_
          mtu: 65536
          state: up
  - target:
      kind: NodeNetworkConfigurationPolicy
    patch: |-
      - op: add
        path: /spec/desiredState/interfaces/-
        value:
          description: Octavia vlan host interface
          name: octavia
          state: up
          type: vlan
          vlan:
            base-iface: _replaced_
            id: _replaced_
  - target:
      kind: NodeNetworkConfigurationPolicy
    patch: |-
      - op: add
        path: /spec/desiredState/interfaces/-
        value:
          description: Octavia bridge
          mtu: 1500
          name: octbr
          type: linux-bridge
          bridge:
            options:
              stp:
                enabled: false
            port:
              - name: octavia
  # Fix roles on masters
  - target:
      kind: NodeNetworkConfigurationPolicy
      name: "master-.*"
    patch: |-
      - op: add
        path: /spec/nodeSelector/node-role.kubernetes.io~1master
        value: ""
      - op: remove
        path: /spec/nodeSelector/node-role.kubernetes.io~1worker

