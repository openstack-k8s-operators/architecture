---
apiVersion: v1
kind: ConfigMap
metadata:
  name: edpm-ceph-values
  annotations:
    config.kubernetes.io/local-config: "true"

data:
  ssh_keys:
    authorized: CHANGEME
    private: CHANGEME2
    public: CHANGEME3

  nodeset:
    ansible:
      ansibleUser: cloud-admin
      ansiblePort: 22
      ansibleVars:
        timesync_ntp_servers:
          - hostname: clock.redhat.com

        edpm_network_config_hide_sensitive_logs: false
        edpm_network_config_os_net_config_mappings:
          edpm-ceph:
            nic2: enp2s0

        edpm_network_config_template: |
          ---
          {% set mtu_list = [ctlplane_mtu] %}
          {% for network in role_networks %}
          {{ mtu_list.append(lookup('vars', networks_lower[network] ~ '_mtu')) }}
          {%- endfor %}
          {% set min_viable_mtu = mtu_list | max %}
          network_config:
            - type: ovs_bridge
              name: {{ neutron_physical_bridge_name }}
              mtu: {{ min_viable_mtu }}
              use_dhcp: false
              dns_servers: {{ ctlplane_dns_nameservers }}
              domain: {{ dns_search_domains }}
              addresses:
                - ip_netmask: {{ ctlplane_ip }}/{{ ctlplane_cidr }}
              routes: {{ ctlplane_host_routes }}
              members:
                - type: interface
                  name: nic2
                  mtu: {{ min_viable_mtu }}
                  primary: true
          {% for network in role_networks %}
                - type: vlan
                  mtu: {{ lookup('vars', networks_lower[network] ~ '_mtu') }}
                  vlan_id: {{ lookup('vars', networks_lower[network] ~ '_vlan_id') }}
                  addresses:
                    - ip_netmask: >-
                        {{ lookup('vars', networks_lower[network] ~ '_ip') }}/{{ lookup('vars', networks_lower[network] ~ '_cidr') }}
                  routes: {{ lookup('vars', networks_lower[network] ~ '_host_routes') }}
          {% endfor %}

        edpm_nodes_validation_validate_controllers_icmp: false
        edpm_nodes_validation_validate_gateway_icmp: false

        edpm_selinux_mode: enforcing
        edpm_sshd_configure_firewall: true
        edpm_sshd_allowed_ranges:
          - 192.168.122.0/24

        enable_debug: false
        gather_facts: false

        storage_mtu: 9000
        storage_mgmt_mtu: 9000
        storage_mgmt_vlan_id: 23
        storage_mgmt_cidr: "24"
        storage_mgmt_host_routes: []

        edpm_ceph_hci_pre_enabled_services:
          - ceph_mon
          - ceph_mgr
          - ceph_osd
          - ceph_rgw
          - ceph_nfs
          - ceph_rgw_frontend
          - ceph_nfs_frontend

        registry_url: quay.io/podified-antelope-centos9
        image_tag: current-podified

        edpm_iscsid_image: '{{ registry_url }}/openstack-iscsid:{{ image_tag }}'
        edpm_logrotate_crond_image: '{{ registry_url }}/openstack-cron:{{ image_tag }}'

    networks:
      - defaultRoute: true
        name: CtlPlane
        subnetName: subnet1
      - name: InternalApi
        subnetName: subnet1
      - name: Storage
        subnetName: subnet1
      - name: Tenant
        subnetName: subnet1
      - name: StorageMgmt
        subnetName: subnet1

    nodes:
      edpm-ceph-0:
        ansible:
          ansibleHost: 192.168.122.102
        hostName: edpm-ceph-0
        networks:
          - defaultRoute: true
            fixedIP: 192.168.122.102
            name: CtlPlane
            subnetName: subnet1
          - name: Storage
            subnetName: subnet1
          - name: StorageMgmt
            subnetName: subnet1
      edpm-ceph-1:
        ansible:
          ansibleHost: 192.168.122.103
        hostName: edpm-ceph-1
        networks:
          - defaultRoute: true
            fixedIP: 192.168.122.103
            name: CtlPlane
            subnetName: subnet1
          - name: Storage
            subnetName: subnet1
          - name: StorageMgmt
            subnetName: subnet1
      edpm-ceph-2:
        ansible:
          ansibleHost: 192.168.122.104
        hostName: edpm-ceph-2
        networks:
          - defaultRoute: true
            fixedIP: 192.168.122.104
            name: CtlPlane
            subnetName: subnet1
          - name: Storage
            subnetName: subnet1
          - name: StorageMgmt
            subnetName: subnet1

    services:
      - bootstrap
      - configure-network
      - validate-network
      - install-os
      - ceph-hci-pre
      - configure-os
      - run-os
      - reboot-os
