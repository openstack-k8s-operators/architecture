    tenant_ip: "2620:cf:cf:eeee::15"
    ctlplane_ip: "2620:cf:cf:aaaa::15"
    storage_ip: "2620:cf:cf:cccc::15"
    ironic_ip: "2620:cf:cf:ffff::15"
    bgp_ip:
