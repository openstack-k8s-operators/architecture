  annotations:
    config.kubernetes.io/local-config: "true"
data:
  # nodes
  node_0:
    name: master-0
    node_name: master-0
    internalapi_ip: "2620:cf:cf:bbbb::10"
    tenant_ip: "2620:cf:cf:eeee::10"
    ctlplane_ip: "2620:cf:cf:aaaa::10"
    storage_ip: "2620:cf:cf:cccc::10"
    ironic_ip: "2620:cf:cf:ffff::10"
    bgp_ip:
      - "2620:cf::100:64:0:10"
      - "2620:cf::100:65:0:10"
    bgp_peers:
      - "2620:cf::100:64:0:9"
      - "2620:cf::100:65:0:9"
    loopback_ip: 172.30.0.3
    loopback_ipv6: f00d:f00d:f00d:f00d:172:30:0:3
  node_1:
    name: master-1
    node_name: master-1
    internalapi_ip: "2620:cf:cf:bbbb::11"
    tenant_ip: "2620:cf:cf:eeee::11"
    ctlplane_ip: "2620:cf:cf:aaaa::11"
    storage_ip: "2620:cf:cf:cccc::11"
    ironic_ip: "2620:cf:cf:ffff::11"
    bgp_ip:
      - "2620:cf::100:64:1:10"
      - "2620:cf::100:65:1:10"
    bgp_peers:
      - "2620:cf::100:64:1:9"
      - "2620:cf::100:65:1:9"
    loopback_ip: 172.30.1.3
    loopback_ipv6: f00d:f00d:f00d:f00d:172:30:1:3
  node_2:
    name: master-2
    node_name: master-2
    internalapi_ip: "2620:cf:cf:bbbb::12"
    tenant_ip: "2620:cf:cf:eeee::12"
    ctlplane_ip: "2620:cf:cf:aaaa::12"
    storage_ip: "2620:cf:cf:cccc::12"
    ironic_ip: "2620:cf:cf:ffff::12"
    bgp_ip:
      - "2620:cf::100:64:2:10"
      - "2620:cf::100:65:2:10"
    bgp_peers:
      - "2620:cf::100:64:2:9"
      - "2620:cf::100:65:2:9"
    loopback_ip: 172.30.2.3
    loopback_ipv6: f00d:f00d:f00d:f00d:172:30:2:3
  node_3:
    name: worker-0
    node_name: worker-0
    internalapi_ip: "2620:cf:cf:bbbb::13"
    tenant_ip: "2620:cf:cf:eeee::13"
    ctlplane_ip: "2620:cf:cf:aaaa::13"
    storage_ip: "2620:cf:cf:cccc::13"
    ironic_ip: "2620:cf:cf:ffff::13"
    bgp_ip:
      - "2620:cf::100:64:0:14"
      - "2620:cf::100:65:0:14"
    bgp_peers:
      - "2620:cf::100:64:0:13"
      - "2620:cf::100:65:0:13"
    loopback_ip: 172.30.0.4
    loopback_ipv6: f00d:f00d:f00d:f00d:172:30:0:4
  node_4:
