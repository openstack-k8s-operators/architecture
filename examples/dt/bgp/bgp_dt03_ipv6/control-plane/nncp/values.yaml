    internalapi_ip: "2620:cf:cf:bbbb::14"
    tenant_ip: "2620:cf:cf:eeee::14"
    ctlplane_ip: "2620:cf:cf:aaaa::14"
    storage_ip: "2620:cf:cf:cccc::14"
    ironic_ip: "2620:cf:cf:ffff::14"
    bgp_ip:
      - "2620:cf::100:64:1:14"
