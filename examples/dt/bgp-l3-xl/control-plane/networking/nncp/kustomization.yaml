  - ocp_worker_nodes_nncp.yaml

patches:
  # Add BGP and octavia interfaces
  - target:
      kind: NodeNetworkConfigurationPolicy
    patch: |-
      - op: add
        path: /spec/desiredState/interfaces/-
        value:
          description: BGP interface 1
          ipv4:
            address:
            - ip: _replaced_
              prefix-length: _replaced_
            enabled: true
            dhcp: false
          ipv6:
            enabled: false
          mtu: 1500
          name: _replaced_
          state: up
          type: ethernet
  - target:
      kind: NodeNetworkConfigurationPolicy
      name: "node-[3-9]"
