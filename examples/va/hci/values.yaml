# local-config: referenced, but not emitted by kustomize
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: edpm-values-post-ceph
  annotations:
    config.kubernetes.io/local-config: "true"
data:
  deployment:
    name: edpm-deployment-post-ceph
  nodeset:
    services:
      - ceph-client
      - ovn
      - neutron-metadata
      - libvirt
      - nova-custom-ceph
  ceph:
    conf: CHANGEME_CEPH_CONF
    keyring: CHANGEME_CEPH_KEYRING
  nova:
    ceph:
      conf: CHANGEME_NOVA_CEPH_CONF
