      name: skmo-values
      fieldPath: data.serviceUserBarbican
    targets:
      - select:
          kind: OpenStackControlPlane
        fieldPaths:
          - spec.barbican.template.serviceUser
        options:
          create: true
  - source:
      kind: ConfigMap
      name: skmo-values
      fieldPath: data.serviceUserCinder
    targets:
