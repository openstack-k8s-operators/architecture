---
# this change should not break test-kustomizations.sh
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - metallb_l2advertisement.yaml
  - ocp_ip_pools.yaml

patches:
  - target:
      kind: IPAddressPool
      labelSelector: "osp/lb-addresses-type=standard"
    path: ocp_ip_pool_template.yaml

replacements:
  # IPAddressPool addresses
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.ctlplane.lb_addresses
    targets:
      - select:
          kind: IPAddressPool
          name: ctlplane
        fieldPaths:
          - spec.addresses
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.internalapi.lb_addresses
    targets:
      - select:
          kind: IPAddressPool
          name: internalapi
        fieldPaths:
          - spec.addresses
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.storage.lb_addresses
    targets:
      - select:
          kind: IPAddressPool
          name: storage
        fieldPaths:
          - spec.addresses
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.tenant.lb_addresses
    targets:
      - select:
          kind: IPAddressPool
          name: tenant
        fieldPaths:
          - spec.addresses

  # Loadbalancer address pools
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.ctlplane.lb_addresses
    targets:
      - select:
          group: metallb.io
          kind: IPAddressPool
          name: ctlplane
        fieldPaths:
          - spec.addresses
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.internalapi.lb_addresses
    targets:
      - select:
          group: metallb.io
          kind: IPAddressPool
          name: internalapi
        fieldPaths:
          - spec.addresses
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.tenant.lb_addresses
    targets:
      - select:
          group: metallb.io
          kind: IPAddressPool
          name: tenant
        fieldPaths:
          - spec.addresses
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.ctlplane.lb_addresses
    targets:
      - select:
          group: metallb.io
          kind: IPAddressPool
          name: ctlplane
        fieldPaths:
          - spec.addresses
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.storage.lb_addresses
    targets:
      - select:
          group: metallb.io
          kind: IPAddressPool
          name: storage
        fieldPaths:
          - spec.addresses

  # Loadbalancer interfaces
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.bridgeName
    targets:
      - select:
          group: metallb.io
          kind: L2Advertisement
          name: ctlplane
        fieldPaths:
          - spec.interfaces.0
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.tenant.iface
    targets:
      - select:
          group: metallb.io
          kind: L2Advertisement
          name: tenant
        fieldPaths:
          - spec.interfaces.0
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.storage.iface
    targets:
      - select:
          group: metallb.io
          kind: L2Advertisement
          name: storage
        fieldPaths:
          - spec.interfaces.0
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.internalapi.iface
    targets:
      - select:
          group: metallb.io
          kind: L2Advertisement
          name: internalapi
        fieldPaths:
          - spec.interfaces.0
